<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Class Assignment 2</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the interactive ABCs of CSS Technology Learning Website</h1>
        <h2>Click on the buttons below to reveal and learn the CSS technology features of the corresponding letters</h2>
    </header>
    <section class="main">
        <section class="letter-of-css a">
            <img class="image" src="./assets/css-letter-a.png" alt="letter a css image">
            <button class="hide-result-button">Hide Result</button>
            
        </section>
        <section class="letter-of-css b">
            <img class="image" src="./assets/css-letter-b.png" alt="letter b css image">
            <button class="hide-result-button">Hide Result</button>
            
        </section>
        <section class="letter-of-css c">
            <img class="image" src="./assets/css-letter-c.png" alt="letter a css image">
            <button class="hide-result-button">Hide Result</button>
        </section>
    </section>
  
    <section class="letter-buttons">
        <button class="toggle-button">A</button>
        <button class="toggle-button">B</button>
        <button class="toggle-button">C</button>
    </section>
   
    
    <script src="./js/index.js"></script>
</body>
</html>
